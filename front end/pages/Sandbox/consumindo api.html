<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>sandbox</title>

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->
</head>
<body>
    <!-- esta pagina é tipo um pagina sandbox para testar os conhecimentos do curso -->
    <div class="container">
        <div class="pesquisa">
            <div class="campo">
                <input type="number" id="charId">
                <button id="btnSearch"> Pesquisar </button>
            </div>
        </div>

        <div id="result" class="resultado">
            aaaaaaaaaaaaaaaahhh
        </div>
    </div>

    <script>
        function AtivaFuncaoPesquisar (){
            const id = document.getElementById("charId").value;
            searchCharacter(id);
        } 

        async function searchCharacter(id){
            const manipularResultado = document.getElementById("result");
            manipularResultado.innerHTML = "<p> Carregando... </p>";

            const response = await fetch(`https://rickandmortyapi.com/api/character/${id}`);
            const data = await response.json();

            console.log(data);

            manipularResultado.innerHTML = `
                <h2> ${data.name} </h2>
                <img src="${data.image}" alt="${data.name}">
                <p> Espécie: ${data.species} </p>
                <p> Status: ${data.status} </p>` ;
        }

        document.getElementById("btnSearch").addEventListener("click", AtivaFuncaoPesquisar);

    </script>
</body>
</html>
